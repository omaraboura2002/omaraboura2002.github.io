<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعتماد النموذج - امتحان الكفاءة الجامعية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo {
            width: 80px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        hr {
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/University_of_Jordan_Logo.svg/1200px-University_of_Jordan_Logo.svg.png" alt="شعار الجامعة الأردنية" class="logo">
        <h1>الجامعة الأردنية - نظام امتحان الكفاءة الجامعية</h1>
        <h1>اعتماد النموذج</h1>
        <hr>
        <p>تم إرسال النموذج إلى الجهات المعنية وسوف يتم الرد وتزويدك بالموعد الجديد قريباً</p>
        <button class="button" onclick="exitPage()">خروج</button>
    </div>
    <script>
        function exitPage() {
            alert("شكراً لاستخدامك النظام. سيتم إغلاق الصفحة.");
            window.close(); 
            window.location.href = 'index1.html';// إغلاق الصفحة، قد لا يعمل في بعض المتصفحات لأسباب أمنية
        }
    </script>
</body>
</html>
