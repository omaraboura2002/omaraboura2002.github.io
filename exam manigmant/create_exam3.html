<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موعد امتحان الطالب</title>
    <style>
        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            direction:ltr;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            margin: 50px auto;
            padding: 100px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: auto;
        }

        h1, h2 {
            margin: 10px 0;
        }

        

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .radio-group input {
            margin: 0 5px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        hr{
            margin: 20px 0;
            size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>الجامعة الأردنية - نظام امتحان الكفاءة الجامعية</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/University_of_Jordan_Logo.svg/1200px-University_of_Jordan_Logo.svg.png" alt="Logo" class="logo">
        </div>
        <h2>موعد امتحان الطالب</h2>
        <h1>  <hr></h1>
        <form id="examForm">
            <label for="day">اليوم:</label>
            <input type="text" id="day" name="day">
            
            <label for="date">التاريخ:</label>
            <input type="date" id="date" name="date">
            
            <label for="time">الوقت:</label>
            <input type="time" id="time" name="time">
            
            <label>هل قمت بالتقدم للإمتحان؟</label>
            <div class="radio-group">
                <input type="radio" id="yes" name="takenExam" value="yes">
                <label for="yes">نعم</label>
                
                <input type="radio" id="no" name="takenExam" value="no">
                <label for="no">لا</label>
            </div>
            
            <div class="buttons">
                <button type="submit" class="btn">التالي</button>
                <button type="button" class="btn" onclick="exitForm()">خروج</button>
            </div>
        </form>
    </div>
    <script>
        function exitForm() {
            // You can add any exit functionality here
            alert("خروج من النموذج");
            
        }

        document.getElementById('examForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('تم إرسال النموذج');
            window.location.href = "namozaj4.html";
            
        });
    </script>
</body>
</html>
